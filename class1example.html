<!DOCTYPE html>
<html>
    <head>
        <title>Class 1 Example</title>
        <!-- Using internal CSS rather than a separate css file -->
        <style>
            h1{
                color: blueviolet;
            }  
            
            img{
                    height: 300px;
                    width: 300px;
            }
            
            body{
                    background-color:rgb(0,255,255);
            }
            
        </style>
        <!--   Today, they recommend placing Javascript at the end of the body tag - not up here -->
    
    </head>
    <body>
        <h1>Our first example</h1> 
        <h2>Cute little puppy!</h2>
        <img src="http://cdn3-www.dogtime.com/assets/uploads/gallery/30-impossibly-cute-puppies/impossibly-cute-puppy-21.jpg" />  <!--the img tag itself is a tag -->
    
        <!--   Today, they recommend placing Javascript at the end of the body tag - not up here -->
        <script>
            alert("This is an alert from JS");
        </script>
    </body>
    
    
</html>
